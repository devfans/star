<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        height: 100%;
      }
      body {
        padding: 0;
        background: rgb(42, 44, 47);
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      button {
        outline: none;
        font-size: 1.1em;
        padding: 0.1em 0.2em;
        margin: 0.2em;
        width: 5.2em;
        font-style: italic;
        height: 2.5em;
        cursor: pointer;
        border: none;
        border-bottom: solid 1px rgb(62, 64, 67);
        border-radius: 3px;
        background: rgb(42, 44, 47);
        color: rgb(131, 177, 247);
      }
      #starpage {
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
      }
      .page-content {
        flex-grow: 1;
      }
      .info-bar {
        display: flex;
        justify-content: space-between;
        background: rgb(41, 40, 47);
        padding: 1em 1em;
        padding-left: 2em;
        border-bottom: 1px solid rgb(30, 30, 30);
        height: 2.5em;
      }
      .info-signin-btn {
        border-color: rgb(30, 30, 30);
      }
      .info-body {
        display: flex;
        flex-direction: row;
      }
      .avatar {
        width: 3.5em;
        height: 3.5em;
        margin-top: -0.5em;
        display: flex;
      }
      .avatar-img {
        border-radius: 50% !important;
        max-width: 100%;
      }
      .info-entry {
        display: flex;
        flex-direction: column;
        margin-left: 1em;
        justify-content: center;
        color: rgb(232, 232, 252);
      }
      .info-btn-row {
        height: 2.2em;
      }
      .info-btn-row button {
        height: 100%;
        justify-content: center;
        background: none;
        text-align: center;
        align-items: center;
      }
      #starit {
        display: flex;
        flex-direction:column;
        align-items: center;
      }
      #starit .form-entry-value {
        width: 100%;
      }
      #starit .form-entry-name {
        color: rgb(131, 177, 247);
      }
      #starpage .form-text {
        flex-grow: 1;
      }
      #starpage .form-entry {
        height: 1.5em;
      }
      #starpage .form-entry-value {
        width: 100%;
      }
      #starpage .form-entry-name {
        color: rgb(150, 148, 148);
        font-size: 1em;
      }
      .page-btn-row {
        display: flex;
        align-self: flex-end;
        margin-right: 2em;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 80%;
      }
      #starpage form {
        width: 90%;
        flex-grow: 1;
      }
      button:hover {
        border: none;
        background: rgb(131, 177, 247);
        color: black;
      }
      #save-btn, #page-save-btn {
        border: solid 1px rgb(161, 207, 247);
        background: rgb(131, 177, 247);
        color: black;
        margin-bottom: 2em;
      }
    </style>
    <style>
      .form-entry {
        display: flex;
        height: 3em;
        margin-top: 1em;
      }

      .form-text {
        display: flex;
        margin-top: 1em;
        overflow: hidden;
      }
      .form-entry-name {
        color: rgb(131, 177, 247);
        font-weight: 400;
        min-width: 4em;
        font-style: italic;
        font-size: 1.2em;
        padding-top: 0.5em;
      }
      .form-entry-value, option, select {
        background: rgb(39 42 46);
        outline: none;
        color: rgb(131, 177, 247);
        -webkit-box-shadow: none;
        border-style: none;
        outline-style: none;
        -webkit-appearance: none;
        padding: 1em;
      }
      input.form-entry-value {
        background: none;
        border-bottom: solid 1px rgb(62, 64, 67);
        font-style: italic;
        margin: 0 1em;
      }
      #starpage textarea {
        margin-top: 1em;
      }
      .btn-row {
        display: flex;
        justify-content: flex-end;
        margin-top: 0.1em;
      }
      .search-btn-row {
        padding: 0em 0.2em;
      }
      #search-btn {
        width: 3.6em;
        margin-left: 0.2em;
      }
      #login-btn, #gh-login-btn {
        margin-right: 2em;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      #login {
        display: flex;
        flex-direction: column;
      }
      #login .form-entry {
        justify-content: center;
      }
      #search-bar {
        display: flex;
        margin-top: 1.3em;
        justify-content: center;
      }
      #search {
        display: flex;
        flex-direction: column;
        width: 100%;
        overflow: hidden;
      }
      .search-row {
        display: flex;
        margin: 0.2em 1em;
      }
      @-webkit-keyframes slideIn {
        0% {
          transform: translateX(60px);
        }
        100% {
          transform: translateX(0);
        }
      }
      @-moz-keyframes slideIn {
        0% {
          transform: translateX(60px);
        }
        100% {
          transform: translateX(0);
        }
      }
      @keyframes slideIn {
        0% {
          transform: translateX(60px);
        }
        100% {
          transform: translateX(0);
        }
      }
      #search-results {
        display:flex;
        flex-direction: column;
        width: 100%;
        margin-bottom: 1em;
        overflow-y: scroll;
        -webkit-animation: slideIn 1.5s forwards;
        -moz-animation: slideIn 1.5s forwards;
        animation: slideIn 1.5s forwards;
      }
      #search-results::-webkit-scrollbar,  textarea::-webkit-scrollbar{
        -webkit-appearance: none;
        width: 0.1em;
        background-color: rgb(53, 53, 53);
      }
      textarea {
        display: flex;
      }
      #search-results::-webkit-scrollbar-thumb,  textarea::-webkit-scrollbar-thumb {
        background-color: rgb(158, 158, 158);
      }
      .search-type {
        border-left: solid 2px rgb(63, 74, 92);
      }
      .search-value {
        border-style: none; 
      }
      .search-value, .search-type {
        background: rgb(32, 34, 37);
        outline: none;
        color: rgb(131, 177, 247);
        -webkit-box-shadow: none;
        outline-style: none;
        -webkit-appearance: none;
        padding: 0.1em;
        padding-left: 0.8em;
        font-style: italic;
      }
      .search-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: nowrap;
        width: 100%;
        margin: 0;
        word-wrap: nobreak;
        height: 4em;
        cursor: pointer;
      }
      .search-item:hover {
        background: rgb(22, 24, 27);
      }
      .item-body {
        display: flex;
        margin: 0 1.8em;
        padding: 0.4em 0;
        flex-direction: row;
        justify-content: space-between;
        border-top: solid 1px rgb(60, 71, 72);
        width: 100%;
        overflow: hidden;
      }
      .item-mark {
        justify-content: space-between;
        flex-direction: column;
        text-align: center;
        font-size: 10px;
        display: flex;
        align-items: flex-end;
      }
      .item-tags {
        display: flex;
        flex-direction: row;
      }
      .item-tag {
        padding: 2px 6px;
        border-radius: 1px;
        margin-left: 1px;
        background: rgb(131, 177, 247);
        color: black;
      }
      .item-cate {
        background: rgb(63, 67, 74);
        border-radius: 1px;
        color: silver;
        padding: 2px 6px;
      }
      .item-entry {
        width: 10%;
        margin-top: 0.2em;
      }
      .item-name {
        color: rgb(131, 177, 247);
        font-size: 1.2em;
        display: inline;
        white-space: nowrap;
      }
      .item-value {
        font-size: 0.8em;
        color: silver;
        width: 28em;
        overflow: hidden;
        white-space: nowrap;
      }
      .item-btn {
        display: none;
      }
      .info-email {
        color: rgb(150, 148, 148);
        font-size: 0.9em;
      }

      #loader, #save-loader, #save-page-loader {
        height: 0.5em;
        align-self: center;
        width: 20em;
        max-width: 60%;
        margin: 0.3em;
     }

      /* HTML: <div class="loader"></div> */
    .loader {
      color: rgb(131, 177, 247);
      position: relative;
    }
    .loader::before {
      content: "";
      position: absolute;
      margin: 2px;
      width: 25%;
      top: 0;
      bottom: 0;
      left: 0;
      border-radius: inherit;
      background: currentColor;
      animation: l3 1s infinite linear;
    }
    @keyframes l3 {
        50% {left:100%;transform: translateX(calc(-100% - 4px))}
    }
    .settings-icon {
      position: absolute;
      fill: rgb(131, 177, 247);
    }
    .settings-icon {
      display: none;
    }
    .settings-icon-hidden {
      display: none;
    }
    .avatar:hover .settings-icon {
      display: flex;
      cursor: pointer;
    }
    #settings {
      margin: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .settings-entry {
      display: flex;
      width: 80%;
      flex-direction: column;
    }
    .settings-entry-row {
      display: flex;
      justify-content: flex-end;
      -webkit-box-shadow: none;
      outline-style: none;
      -webkit-appearance: none;
      padding: 0.1em;
      padding-right: 0.8em;
      padding-left: 0.8em;
      border-style: none;
      background: none;
    }
    .settings-entry-value {
      background: rgb(32, 34, 37);
      outline: none;
      font-style: italic;
      color: rgb(131, 177, 247);
      -webkit-box-shadow: none;
      outline-style: none;
      -webkit-appearance: none;
      padding: 0.1em;
      padding-right: 0.8em;
      padding-left: 0.8em;
      border-style: none;
      background: none;
      font-style: italic;
      margin-bottom: 0.2em;
      border-bottom: solid 1px rgb(62, 64, 67);
    }
    .settings-entry-name {
      outline: none;
      color: rgb(131, 177, 247);
      -webkit-box-shadow: none;
      border-style: none;
      outline-style: none;
      -webkit-appearance: none;
      padding: 0.2em;
      flex-grow: 1;
      margin-top: 0.8em;
      margin-bottom: 0.2em;
      background: rgb(40 40 47);
      padding: 8px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .info-user-row {
      display: flex;
      flex-direction: row;
    }
    </style>
  </head>

    <div id="starit">
      <form action="/auth/starit" method="post">
        <div class="form-entry">
          <input class="form-entry-value" spellcheck="false" name="page_name" type="text" required=true placeholder="Name" />

          <input class="form-entry-value" name="link" spellcheck="false" type="text" required=true placeholder="Link" />

        </div>

      </div>

    <div id="starpage" >
      <form action="/auth/starpage" method="post">
        <div class="form-entry">
          <div class="form-entry-name"> Name </div>
          <input class="form-entry-value" spellcheck="false" name="page_title" type="text" required=true placeholder="name" />
          <div class="form-entry-name"> Category </div>
          <input class="form-entry-value" name="page_category" spellcheck="false" type="text" required=true placeholder="category" />
        </div>
        <div class="form-entry">
          <div class="form-entry-name"> Tags </div>
          <input class="form-entry-value" name="page_tags" spellcheck="false" type="text" required=true placeholder="tagA,tagB" />
        </div>
        <div class="form-text">
          <textarea class="form-entry-value page-content" name="page_content" spellcheck="false" type="text" required=true placeholder="Content" > </textarea>
        </div>
      </form>
      <div id="save-page-loader" class="loader"></div>
      <div class="btn-row page-btn-row">
        <div id="page-cse-lock" style="
            display: flex;
            justify-content: flex-start;
            align-self: center;
            padding-bottom: 1.8em;
            margin-right: 1em;
        ">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256" width="15px" height="15px" fill-rule="nonzero"><g fill="#83b1f7" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M25,3c-6.63672,0 -12,5.36328 -12,12v5h-4c-1.69922,0 -3,1.30078 -3,3v24c0,1.69922 1.30078,3 3,3h32c1.69922,0 3,-1.30078 3,-3v-24c0,-1.69922 -1.30078,-3 -3,-3h-4v-5c0,-6.63672 -5.36328,-12 -12,-12zM25,5c5.56641,0 10,4.43359 10,10v5h-20v-5c0,-5.56641 4.43359,-10 10,-10zM25,30c1.69922,0 3,1.30078 3,3c0,0.89844 -0.39844,1.6875 -1,2.1875v2.8125c0,1.10156 -0.89844,2 -2,2c-1.10156,0 -2,-0.89844 -2,-2v-2.8125c-0.60156,-0.5 -1,-1.28906 -1,-2.1875c0,-1.69922 1.30078,-3 3,-3z"></path></g></g></svg>
        </div>
        <button id="page-cancel-btn">Cancel</button>
        <button id="page-save-btn">Save</button>
      </div>
    </div>
    <div id="settings" style="display: none;">
      <div class="settings-entry">
        <div class="settings-entry-row-head">
          <div class="settings-entry-name">Client Side Encryption</div>
        </div>
        <div class="settings-entry-row">
          <input class="settings-entry-value" name="cse_phrase" type="password" required=true placeholder="cse phrase" />
        <button id="cse-btn" class="settings-button">Apply</button>
        </div>
      </div>
      <div class="settings-entry">
        <div class="settings-entry-row-head">
          <div class="settings-entry-name">Backup</div>
        </div>
        <div class="settings-entry-row">
        <button id="backup" class="settings-button" style="width: 100%">Download</button>
        </div>
      </div>
    </div>
    <script src="oauth2/oauth2.js"></script>
    <script src="maester.js"></script>
  </body>
</html>
